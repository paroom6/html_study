<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 작동중 일 때  변화 버튼에 일반적으로 사용*/
        input:active {
            background-color: black;
        }
        /* focus가 상위 */
        button {
            border: 1px solid red;
            background-color: white;
            cursor: pointer;
        }
        /* 순서차이로 결과가 달라진다. */
        button:hover {
            background-color: red;
        }
        button:active {
            background-color: pink;
        }
    </style>
</head>
<body>
    <input type="text">
    <!-- 기본적으로 액타브거 설정됨 -->
    <button>확인</button>
</body>
</html>
