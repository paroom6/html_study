<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
    .board { 
        position: relative;
        border: 1px solid black;
        width: 300px;
        height: 300px;
    }
    div>div {
        position: absolute;
        border: 0px;
        width: 100px;
        height: 100px;
    }
    .black {
        background-color: black;
    }
    </style>
</head>
<body>
    <div class="board">
        <div></div>
        <div class="black" style="top: 100px;"></div>
        <div style="top: 200px;"></div>
        <div class="black" style="left: 100px;"></div>
        <div style="left: 100px; top: 100px;"></div>
        <div class="black" style="left: 100px; top: 200px;"></div>
        <div style="left: 200px;"></div>
        <div class="black" style="left: 200px; top: 100px;"></div>
        <div style="left: 200px; top: 300px;"></div>
    </div>
</body>
</html>
