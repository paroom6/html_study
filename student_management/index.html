<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="name">
    <input type="text" placeholder="age">
    <button onclick="handleAddClick();">추가</button>
    <ul></ul>
    <script>
        let studentList = [];

        function handleAddClick() {
            const inputs = document.querySelectorAll("input");

            const student = {
                name : inputs[0].value,
                age : inputs[1].value
            }
            studentList = [...studentList, student];//자기자신을 전체 추가 후 새로운 값 추가
            const studentInfoList = document.querySelector("ul");
            const newLi = document.createElement("li");
            newLi.innerHTML += `<li>이름: ${student.name} / 나이: ${student.age } <button class = "delete-button" handleRemoveClick()>삭제</button></li>`
            // const studentInfoText =document.createTextNode(`이름: ${student.name}, 나이: ${student.age}`);
            // newLi.appendChild(studentInfoText);
            // const deleteButton = document.createElement("button");
            // const deleteButtonName = document.createTextNode("삭제");
            // deleteButton.appendChild(deleteButtonName);
            // newLi.appendChild(deleteButton);
            studentInfoList.appendChild(newLi);
            const deleteButton = document.querySelectorAll(".delete-button");
            for (let i = 0; i < deleteButton.length; i++) {
                deleteButton.onclick = () => {
                    const li = studentInfoList.querySelectorAll("li")[i];
                    studentInfoList.removeChild(li);
                }
            }
        }
        
        function handleRemoveClick(event) {
            const studentInfoList = document.querySelector("ul");
            studentInfoList.removeChild(event.target.parentNode);
        }
        
        // deleteButton.onclick()= () => {
        //     studentInfoList.removeChild(newLi);
        // }


    </script>
</body>
</html>
