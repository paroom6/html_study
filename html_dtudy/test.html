<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- div class="132" == .132 로 바로 생성가능 -->
    <div class="132"></div>

    <!-- div id="아이디" == #아이디 로 바로 생성가능 -->
    <div id="ASD"></div>

    <!-- button.asd로 class가 asd 인 버튼 바로 생성가능  다른 태그로 사용 가능 -->
    <button class="asd"></button>
    <ul class="sd"></ul>

    <!-- div>div 로 중첩된 태그 생성가능 -->
    <div>
        <div></div>
    </div>

    <!-- .asd>. 같이 섞어서 사용가능 -->
    <div class="asd">
        <div class=""></div>
    </div>

    <!-- ul>li*5로 다중 생성가능 -->
    <!-- ctrl d 로 동일 명칭 하나씩 선택하여 일괄 변경가능 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

</body>
</html>
