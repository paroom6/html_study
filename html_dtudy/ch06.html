<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="get" action=""> <!--name이 key값의 역활을 한다.-->

        <div>
            <label for="username">아이디 </label>
            <input type="text" id = "username" name="username" placeholder="아이디를 입력하세요.">
    
        </div>
         
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id = "password" name="password" placeholder="비밀번호를 입력하세요."><!--id는 고유한 값으로 사용 아니면 엉킴-->
        </div>
    
        <div>
            <input type="radio" id = "age10" name = age value="10">
            <label for="age10">10대</label >
            <input type="radio" id = "age20" name = age value="20">
            <label for="age20">20대</label>
            <input type="radio" id = "age30" name = age value="30">
            <label for="age30">30대</label>
        </div>
    
        <div>
            <input type="checkbox" id="phoneCheck" checked onchange="handleCheck(this)"/> <!--value의 값이 변하면 이벤트발생시 함수발동-->
            <label for="phone" >연락처</label>
            <input type="tel" id="phone" name="phone" disabled="true"> <!--readonly 포커스 가능 만약 데이터가 들어가있으면 데이터 전송, disabled 포커스 불가 데이터 전송안됨--><!--disabled = "true"-->
            <Script>
                window.onload = () => { //onload 로딩되었을 때 체크박스의 상태와 입력불가의 상태를 가져와서 입력불가를 체크가 되어있으면 입력가능하게한다. :onchange 이벤트의 경우 변화가 일어나야 작동하기 때문에 처음부터 체크된 상태면 작동하지 않기 때문
                    const phoneCheckBoxObject = document.querySelector("#phoneCheck");
                    const phoneInputObject = document.querySelector("#phone");
                    phoneInputObject.disabled = !phoneCheckBoxObject.checked;
                    }
                handleCheck = (object) => {
                    const phoneInputObject = document.querySelector("#phone");
                    phoneInputObject.disabled = !object.checked;
                    if(!object.checked) {
                        phoneInputObject.value = "";
                    }
                }
                
            </Script>
        </div>
    
        <div>
            <select name="size" id="size">
                <option value="1">SS</option>
                <option value="2">S</option>
                <option value="3">M</option>
                <option value="4">L</option>
                <option value="5">XL</option>
            </select>
            <input type="text" name="chlothes" list="dataListTest">
            <datalist id = dataListTest>
                <option value="상의1">상의1</option>
                <option value="상의2">상의2</option>
                <option value="하의1">하의1</option>
                <option value="하의2">하의2</option>
            </datalist>
        </div>
    
        <div>
            <button type="submit">전송</button> <!--form 안에서만 사용-->
        </div>
        <div>  
            <button type="button">중복확인 버튼입니다.</button>
        </div>
    </form>
</body>
</html>
