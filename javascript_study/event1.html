<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text" class="text-input">
    </div>
    <h1 class="preview"></h1>
    <script>
        const textInput = document.querySelector(".text-input");
        function handleChangeInputValue(event) {
            console.log(event);//이벤트가 일어난 대상의 객체를 가진다.
            // event.target === document.querySelector(".text-input")
        }
        textInput.onclick = handleChangeInputValue;

        textInput.onkeyup = (e) => {
            const preview = document.querySelector(".preview");
            preview.innerHTML = e.target.value;
            // preview.innerHTML = textInput.value; 같다.
        }
        
        textInput.onkeyup = (e) => {
            console.log(e.keyCode); 
            if(e.keyCode === 13) {
                alert(e.target.value);
            }
        }

        textInput.focus();
    </script>


</body>
</html>
