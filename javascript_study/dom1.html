<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" class = "inputs">
    <input type="text" class = "inputs">

        console.log(searchInput.value);

        const inputs = document.getElementsByClassName("inputs");

        inputs[0].value = "aaa";

        const inputs2 = document.getElementsByTagName("input");
        console.log(inputs2);
        //선택자를 통한 요소 가져오기
        const searchInput2 = document.querySelector("#search"); 
        const inputs3 = document.querySelector(".inputs");//첫번째 .inputs 요소만 가져온다.

        const inputs5 = document.querySelectorAll(".inputs");//.inputs 요소 리스트를 가져온다. >와 같은 선택자 또한 사용가능
        const inputs6 = document.querySelectorAll("input");// input 요소 리스트를 가져온다.
